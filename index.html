<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="darkstyle.css">
    <link rel="stylesheet" href="estilos/style.css">

    <title>Login Dark/Light</title>
</head>
<body>
    <main id="dark" class="container">
        <header class="container_header">
            <h1 id="login">Login</h1>
            <i id="moon" class="fa-solid fa-moon"></i>
        </header>
        <section class="icon_link" >
            <div>
                <img src="imagens/facebook (1).png" alt="Facebook">
                <a href="#"></a>
            </div>
            <div>
                <img src="imagens/google.png" alt="Google">
                <a href="#"></a>
            </div>
            <div>
                <img src="imagens/github.png" alt="Github">
                <a href="#"></a>
            </div>
        </section>
        <section>
            <form method="get">
                <div>
                    <h1 id="name">Name</h1>
                    <i id="icon" class="fa-solid fa-user"></i>
                    <label for="name"></label>
                    <input class="input" type="text" name="name" id="name">
                </div>
                <div>
                    <h1 id="email">E-mail</h1>
                    <i id="icon" class="fa-solid fa-envelope"></i>
                    <label for="email"></label>
                    <input class="input" type="email" name="email" id="email">
                </div>
                <div>
                    <h1 id="pass" >Password</h1>
                    <i id="icon" class="fa-solid fa-lock"></i>
                    <label for="password"></label>
                    <input class="input" type="password" name="password" id="password">
                </div>
                <div class="forgot_password">
                    <a id="forgot" href="#">Forgot your password?</a>
                </div>
                <div class="login">
                    <a href="#">Login</a>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
